<!DOCTYPE html>
<html>
<head>
  <script>
    // Extract token from URL
    const hash = window.location.hash.substring(1);
    const params = new URLSearchParams(hash);
    const token = params.get('access_token');
    const state = params.get('state');
    
    // Verify state matches what we expect
    const storedState = localStorage.getItem('spotify_auth_state');
    
    if (token && state && state === storedState) {
      // Redirect back to local file with token
      window.location.href = `audio-player.html#spotify_token=${token}`;
    } else {
      document.body.innerHTML = '<h1>Authentication failed</h1>';
    }
  </script>
</head>
<body>
  Redirecting back to player...
</body>
</html>
